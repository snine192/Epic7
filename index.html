      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">登入</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <section style="padding-block: 0px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form action="">
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">帳號</label>
                                    <div class="col-12">
                                        <input type="text" class="form-control" placeholder="請輸入帳號或E-mail">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">密碼</label>
                                    <div class="col-12">
                                        <input type="password" spellcheck="false" class="form-control" name="password" placeholder="密碼" autocomplete="current-password" required="" maxlength="22">
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      記住帳號密碼
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                      自動登入
                                    </label>
                                </div>
                                <a class="m-0" href="">忘記密碼</a>
                                <div class="mb-3">
                                  <h4><span class="badge bg-secondary mt-3">沒有帳號?</span></h4>
                                  <a href="Epic7.register.html">註冊帳號</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">登入</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>
      <div id="carouselCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#"><img src="images/001.png" class="d-block w-100" alt="..." href="Epic7.html"></a>

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
