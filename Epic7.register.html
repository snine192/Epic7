<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic7</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <style>
            .carousel-indicators [data-bs-target]{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 8px;
            margin-right: 8px;
            }
       
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <a class="navbar-brand px-5 fw-bold" href="index.html">
              <img src="images/top001.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top ">第七史詩</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-none">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#">故事介紹</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="#">角色介紹</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="Epic7.aboutus.html">關於我們</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="Epic7.connection.html">聯絡我們</a>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-end d-none">
            <button type="button" class="btn btn-light fw-bold" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              登入
            </button>
          </div>
        </div>
      </nav>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">登入</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <section style="padding-block: 0px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form action="">
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">帳號</label>
                                    <div class="col-12">
                                        <input type="text" class="form-control" placeholder="請輸入帳號或E-mail">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">密碼</label>
                                    <div class="col-12">
                                        <input type="password" spellcheck="false" class="form-control" name="password" placeholder="密碼" autocomplete="current-password" required="" maxlength="22">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label d-block"></label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="" name="howToKnow">
                                        <label class="form-check-label" >
                                            記住帳號密碼
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="" name="howToKnow">
                                        <label class="form-check-label" >
                                            自動登入
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <h6>沒有帳號?</h6>
                                  <a href="">註冊帳號</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">登入</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <h3>註冊帳號</h3>
            <section style="padding-block: 0px;">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-12">
                          <form action="">
                              <div class="mb-3 row">
                                  <label for="" class="col-form-label col-12">註冊帳號</label>
                                  <div class="col-8">
                                      <input type="text" class="form-control" placeholder="請輸入帳號或E-mail">
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <label for="" class="col-form-label col-12">輸入密碼</label>
                                  <div class="col-8">
                                      <input type="password" spellcheck="false" class="form-control" name="password" placeholder="請輸入英文或數字" autocomplete="current-password" required="" maxlength="22">
                                  </div>
                                </div>
                              <div class="mb-3 row">
                                  <label for="" class="col-form-label col-12">再次輸入密碼</label>
                                  <div class="col-8">
                                      <input type="password" spellcheck="false" class="form-control" name="password" placeholder="請輸入英文或數字" autocomplete="current-password" required="" maxlength="22">
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <div class="col-8">
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">請輸入Email並認證</div>
                                  <div>
                                    <input class="btn btn-primary mt-1" type="button" value="發送認證碼" data-bs-toggle="modal" data-bs-target="#Certification">
                                  </div>
                                  <div>
                                    <label for="" class="col-form-label col-12">輸入認證碼</label>
                                    <input type="text" class="form-control" placeholder="">
                                    <div id="emailHelp" class="form-text">Email內的認證碼</div>
                                    <div>
                                      <input class="btn btn-primary mt-1" type="button" value="進行認證" data-bs-toggle="modal" data-bs-target="#Certificationok">
                                    </div>
                                    <div>
                                      <input class="btn btn-primary mt-1" type="button" value="註冊" data-bs-toggle="modal" href="index.html" data-bs-target="#register">
                                    </div>
                                  </div>
                                </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </section>
        </div>
      </div>
      <div class="modal fade" id="Certification" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">系統訊息</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              認證信已發到Email 請確認
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="Certificationok" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">系統訊息</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              認證成功
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="register" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">系統訊息</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              註冊完成，請回到主頁登入
            </div>
            <div class="modal-footer">
              <a href="index.html">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
              </a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
