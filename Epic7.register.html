      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">登入</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <section style="padding-block: 0px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form action="">
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">帳號</label>
                                    <div class="col-12">
                                        <input type="text" class="form-control" placeholder="請輸入帳號或E-mail">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="" class="col-form-label col-4">密碼</label>
                                    <div class="col-12">
                                        <input type="password" spellcheck="false" class="form-control" name="password" placeholder="密碼" autocomplete="current-password" required="" maxlength="22">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label d-block"></label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="" name="howToKnow">
                                        <label class="form-check-label" >
                                            記住帳號密碼
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="" name="howToKnow">
                                        <label class="form-check-label" >
                                            自動登入
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <h6>沒有帳號?</h6>
                                  <a href="">註冊帳號</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">登入</button>

            </div>
          </div>

                          <form action="">
                              <div class="mb-3 row">

                                      <input type="text" class="form-control" placeholder="請輸入帳號或E-mail">
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <label for="" class="col-form-label col-12">輸入密碼</label>

                                      <input type="password" spellcheck="false" class="form-control" name="password" placeholder="請輸入英文或數字" autocomplete="current-password" required="" maxlength="22">
                                  </div>
                              <div class="mb-3 row">
